<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id="pai">
    <script>
      let pai = document.getElementById("pai");
      let primeiroTitulo = document.createElement("h1");
      primeiroTitulo.className = "title";
      pai.appendChild(primeiroTitulo);
      document.querySelector(".title").innerHTML = "Exercício - JavaScript DOM";

      let conteudoPrincipal = document.createElement("main");
      conteudoPrincipal.className = "main-content";
      pai.appendChild(conteudoPrincipal);

      let secaoCentral = document.createElement("section");
      secaoCentral.className = "center-content";
      conteudoPrincipal.appendChild(secaoCentral);

      let paragrafo = document.createElement("p");
      secaoCentral.appendChild(paragrafo);
      document.querySelector("p").innerText =
        "Estou apredendo a inserir tags via JavaScript";

      let secaoEsquerda = document.createElement("section");
      secaoEsquerda.className = "left-content";
      conteudoPrincipal.appendChild(secaoEsquerda);

      let secaoDireita = document.createElement("section");
      secaoDireita.className = "right-content";
      conteudoPrincipal.appendChild(secaoDireita);

      let img = document.createElement("img");
      img.className = "small-image";
      secaoEsquerda.appendChild(img);
      img.src = "https://picsum.photos/200";

      let listaNaoOrdenada = document.createElement("ul");
      secaoDireita.appendChild(listaNaoOrdenada);

      let numeroPorExtenso = [
        "um",
        "dois",
        "três",
        "quatro",
        "cinco",
        "seis",
        "sete",
        "oito",
        "nove",
        "dez",
      ];
      for (let index in numeroPorExtenso) {
        let linhasListaNaoOrdenada = document.createElement("li");
        linhasListaNaoOrdenada.innerHTML = numeroPorExtenso[index];
        listaNaoOrdenada.appendChild(linhasListaNaoOrdenada);
      }

      for (let index = 1; index <= 3; index += 1) {
        let titulos = document.createElement("h3");
        titulos.innerHTML = "Títulos" + index;
        titulos.className = "description";
        conteudoPrincipal.appendChild(titulos);
      }

      document.querySelector(".main-content").removeChild(secaoEsquerda);
      document.querySelector(".right-content").style.width = 'auto';
      document.querySelector(".center-content").style.backgroundColor = "green";
      document.querySelector("ul").lastChild.remove();
      document.querySelector("ul").lastChild.remove();
    </script>
  </body>
</html>
