<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraph-class">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="paragraph-class">Segundo parágrafo!</p>
      </header>
      <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "blue";
        document.getElementsByClassName('paragraph-class')[0].innerHTML = 'Testando getElementsByClassName'
        document.getElementsByClassName('paragraph-class')[1].innerHTML = 'Testando getElementsByClassName'
        document.getElementsByClassName('paragraph-class')[0].style.color = 'red'
        document.getElementsByTagName('h4')[0].style.color = 'purple'
      </script>
</body>
</html>
