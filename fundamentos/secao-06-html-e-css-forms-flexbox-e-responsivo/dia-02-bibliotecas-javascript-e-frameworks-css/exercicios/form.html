<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">TrybeTrip</h1>
    <p class="center">Vamos sortear uma viagem totalmente paga e com várias opções de destino!!!</p>
  </header>

  <section class="container">
    <form action="" method="get">
    <p class="title-forms">Para participar, preencha esse formulário!</p>
      <section class="usuario-e-senha">
        <label for="nome"> Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email">
        <br>
      </section>

      <section class="onde-ficou-sabendo">

        <h4>Onde ficou sabendo do nosso sorteio?</h4>

        <input type="radio" name="onde-ficou-sabendo" id="google" value="google" required>
        <label for="google">Google</label>

        <input type="radio" name="onde-ficou-sabendo" id="facebook" value="facebook" required>
        <label for="facebook">Facebook</label>

        <input type="radio" name="onde-ficou-sabendo" id="instagram" value="instagram" required>
        <label for="instagram">Instagram</label>

        <input type="radio" name="onde-ficou-sabendo" id="site-trybe" value="site-trybe" required>
        <label for="site-trybe">Site da Trybe</label>

      </section>

      <section class="quadro-pergunta">
        <label for="quadropergunta"></label>
        <textarea name="" id="" cols="55" rows="10"
          placeholder="Porque você merece ganhar essa viagem? (max 500 caracteres)" maxlength="500"></textarea>
      </section>

      <section class="data-viagem">
        <label for="data">Qual seria a data ideal para sua viagem?</label>
        <input type="date" name="data" id="data">
      </section>


      <section class="termos">
        <label for="concordo">Concorda em compartilhar seus dados e informações? </label>
        <br>
        <input type="checkbox" name="concordo" id="concordo" required>
        <label for="concordo">Concordo</label>
      </section>

      <section class="enviar-e-resetar">
        <input type="submit" value="Enviar" class="fixed-bottom">
        <input type="reset" value="Limpar">
      </section>
    </form>
    
  </section>
  <br>
  <footer class="footer">
    <a class="link-footer" href="https://www.betrybe.com/" target="_blank">Saiba mais</a>
  </footer>
</body>
</html>
