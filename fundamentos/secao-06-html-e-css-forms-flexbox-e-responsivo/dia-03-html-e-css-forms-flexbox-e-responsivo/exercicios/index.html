<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Trybe Tech</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <img src="images/trybe-logo.jpg" alt="trybe-logo" class="header-logo">
    <h1 class="header-titulo">TRYBE TECH-GALLERY</h1>
    <a href="#" class="header-link">SIGN-UP</a>
  </header>
 
  <main class="main-container">
    <div class="header-paragrafo">
      <p>Existem inúmeras tecnologias na programação, abaixo estão listadas alguns exemplos.</p>
    </div>
  
    <div class="main-html content">
      <p class="main-paragrafo">HTML</p>
      <img src="images/html-logo.png" alt="logo-html" class="main-imagens">
    </div>
    <div class="main-css content">
      <p class="main-paragrafo">CSS</p>
      <img src="images/css-logo.png" alt="logo-css" class="main-imagens">
    </div>
    <div class="main-react content">
      <p class="main-paragrafo">REACT</p>
      <img src="images/react-logo.png" alt="logo-react" class="main-imagens">
    </div>
    <div class="main-javascript content">
      <p class="main-paragrafo">JAVASCRIPT</p>
      <img src="images/javaScript-logo.png" alt="logo-javascript" class="main-imagens">
    </div>
    <div class="main-redux content">
      <p class="main-paragrafo">REDUX</p>
      <img src="images/redux-logo.png" alt="logo-redux" class="main-imagens">
    </div>
    <div class="main-rtl content">
      <p class="main-paragrafo">RTL</p>
      <img src="images/rtl-logo.png" alt="logo-rtl" class="main-imagens">
    </div>
  </main>
  <hr>
  <footer class="footer-container">
    <div class="redes-sociais-footer">
      <a href="#"><img src="images/instagram-logo.png" alt="logo-instagram" class="footer-imagens"></a>
    </div>
    <div class="redes-sociais-footer">
      <a href="#"><img src="images/linked-in-logo.png" alt="logo-linkedin" class="footer-imagens"></a>
    </div>
  </footer>
</body>

</html>
