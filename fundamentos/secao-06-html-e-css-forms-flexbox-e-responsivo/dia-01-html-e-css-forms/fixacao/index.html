<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h3>Insira seus dados para fazer login</h3>
  <form action="" method="GET" enctype="multipart/form-data">
    <input type="email" name="email" id="" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
    <br>
    <input type="password" name="senha" id="" placeholder="Digite sua senha" required>
    <br>
    <label for="lembrar">
      <input type="checkbox" name="lembrar" id="lembrar"> Lembre-me
    </label>
    <br>
    <input type="button" value="Entrar">
  </form>
  <br>
  <br>
  <h1>Formulário completo</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="mg">Minas Gerais</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="ba">Bahia</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
  </form>
  <br>
  <p>Comidas Favoritas:</p>
  <label for="comida-1">
    <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked> Pizza
  </label>
  <label for="comida-2">
    <input type="radio" name="comida-favorita" id="comida-2" value="churrasco"> Churrasco
  </label>
  <label for="comida-3">
    <input type="radio" name="comida-favorita" id="comida-3" value="lasanha"> Lasanha
  </label>
  <label for="comida-4">
    <input type="radio" name="comida-favorita" id="comida-4" value="chocolate"> Chocolate
  </label>
  <br>
  <p>Escreva algo sobre você</p>
  <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
  <br>
  <label for="input-senha">
    <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
  </label>
  <br>
  <label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
  </label>
  <br>
  <button type="submit">Enviar Formulário</button>
</body>
</html>
