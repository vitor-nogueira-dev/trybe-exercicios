<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
        font-family: sans-serif;
      }
      p{
        font-weight: 600px;
        font-size: 3em;
      }
      body{
        font-size: 16px;
      }
      ul{
        font-size: 1.5em;
        font-style: italic;
        line-height: 45px;
        text-align: center;
        text-decoration: underline;
      }
      .yellow{
        background: yellow;
      }
      .red{
        background: red;
      }
      .brow{
        background: brown;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li class="yellow">Amarelo</li>
      <li class="red">Vermelho</li>
      <li class="brow">Marrom</li>
    </ul>
  </body>
</html>
